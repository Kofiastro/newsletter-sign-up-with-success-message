<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!--GOOGlE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>
        Feedback
    </title>
</head>

<body>
    <!--Background Container-->
    <div class="font-Roboto flex items-center justify-center h-screen bg-white md:bg-CharcoalGrey">
        <!--Card-->
        <div class=" bg-white md:rounded-3xl md:shadow-3xl md:max-w-lg md:p-12 md:m-0  ">
            <div class="space-y-12 md:space-y-10 mx-8">
                <div class="flex flex-col">
                    <img src="./images/icon-success.svg" alt="" class="w-16 h-16">
                </div>
                <div class="pb-36 md:p-0">
                    <h1
                        class="font-semibold text-DarkSlateGrey text-4xl tracking-wide md:text-6xl md:tracking-tight  md:pb-6 ">
                        Thanks for subscribing!</h1>
                    <p class="md:tracking-wide md:leading-6">A confirmation email has been sent to <span
                            class="font-semibold">@loremcompany.com.</span> Please open it and click the button
                        inside to confirm your subscription.</p>
                </div>
                <button
                    class="mb-14 mt-36 text-White font-bold rounded-lg flex w-full bg-CharcoalGrey justify-center p-4 hover:bg-Tomato hover:shadow-lg hover:shadow-Tomato">
                    Dismiss message
                </button>
            </div>

        </div>


</body>

</html>
